 <section class="search-bar">
    <div class="container">
        <div class="row">
            <div class="input-field col s12">
                <i class="mdi-action-search middle prefix"></i>
                <input type="text" placeholder="Pesquisar" ng-model="donation.search_field" ng-keypress="donation.search($event)">
            </div>
        </div>
    </div>
</section>
<section class="cards">
    <div class="container-fluid">
        <div class="row">
            <div class="col l4 m6 s12" ng-repeat="item in donation.donations">
            <div class="card">
                <span class="new badge">
                    +{{item.remaining_days}}
                    <i class="mdi-action-event"></i>
                </span>
                <div class="card-image waves-effect waves-block waves-light">
                    <a ng-href="detalhes/{{item.id}}">
                      <img class="activator" src="/assets/img/img-1.jpg">
                    </a>
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">
                        <span class="location-name">
                            {{item.blood_bank.name}}
                        </span>
                    </span>
                    <p class="card-city">
                        <i class="mdi-communication-location-on"></i>{{item.blood_bank.address.city}}, {{item.blood_bank.address.state}}
                    </p>
                    <div class="project-progress-bar">
                        <div class="project-percent-pledged" ng-attr-style="{{ 'width:' + item.percent + '%'}}"></div>
                    </div>
                    <div class="card-person">
                        <p>
                            <i class="mdi-social-person" style="margin-right: 5px;"></i>
                            <strong>{{item.favored}}</strong>
                        </p>
                        <p class="lighten-gray">
                            {{item.description}}
                        </p>
                    </div>
                    <div class="share">
                         <div>
                            <a href="https://twitter.com/share" class="twitter-share-button" data-text="Ajude a campanha">Tweet</a>
                            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
                        </div>
                    </div>
                </div>
                <div class="card-action" ng-show="logged">
                  <button ng-hide="item.confirmed_donated" class="btn" ng-click="donation.donate(item)"><i class="mdi-navigation-check"></i>doar</button>
                  <span ng-show="item.confirmed_donated">
                      <i class="mdi-communication-invert-colors-on"></i>
                      OBRIGADO
                  </span>
                </div>
            </div>
        </div>
    </div>
</section>


<script>
  $(document).ready(function() {
    $('select').material_select();
    $('.modal-trigger').leanModal();
    $('.datepicker').pickadate({
        selectMonths: true, // Creates a dropdown to control month
        selectYears: 20 // Creates a dropdown of 15 years to control year
      });
  });
</script>
